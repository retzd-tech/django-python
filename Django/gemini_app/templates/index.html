<!-- templates/index.html -->
<form method="post">
  {% csrf_token %}
  <label for="prompt">Enter your prompt:</label><br>
  <textarea name="prompt" rows="4" cols="50"></textarea><br>
  <button type="submit">Generate</button>
</form>

{% if output %}
  <h2>Generated Text:</h2>
  <p>{{ output }}</p>
{% endif %}
